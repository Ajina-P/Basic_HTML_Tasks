<!DOCTYPE html>
<html>
<head>
  <title>Timetable</title>
  <style>
     table {
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid black;
      padding: 20 px;
      text-align: center;
    } 
  </style>
</head>
<body>

  <table>
    <tr>
      <th colspan="6">Time Table</th>
    </tr>
    <tr>
      <th rowspan="6">Hours</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    <tr>
      <td>Science</td>
      <td>Maths</td>
      <td>Science</td>
      <td>Maths</td>
      <td>Arts</td>
    </tr>
    <tr>
      <td>Social</td>
      <td>History</td>
      <td>English</td>
      <td>Social</td>
      <td>Sports</td>
    </tr>
    <tr>
      <td colspan="6"><strong>Lunch</strong></td>
    </tr>
    <tr>
      <td>Science</td>
      <td>Maths</td>
      <td>Science</td>
      <td>Maths</td>
      <td>Project</td>
    </tr>
    <tr>
      <td>Social</td>
      <td>History</td>
      <td>English</td>
      <td>Social</td>
      <td></td>
    </tr>
  </table>

</body>
</html>
