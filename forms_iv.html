<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<style>
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.4s;
    }

    #error {
      color: red;
    }
  </style>
<body>
   <form action="/action_page.php">
 	 <label for="fname">First name:</label><br>
  	<input type="text" id="fname" name="fname" 	value="John"><br>
  	<label for="lname">Last name:</label><br>
  	<input type="text" id="lname" name="lname" 	value="Doe"><br><br>
      <input type="submit" value="Submit">
</form>
 
    <form onsubmit="return validateForm()">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <p id="error" style="color:red;"></p>

    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {
      const name = document.getElementById("name").value;

      if (name.trim() === "") {
        document.getElementById("error").textContent = "Name is required!";
        return false;
      }

      document.getElementById("error").textContent = ""; // clear any previous error
      return true;
    }
  </script>

 <form id="myForm" onsubmit="return validateForm()" action="/action_page.php">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="John"><br>

    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Doe"><br><br>

    <p id="error"></p>

    <input type="submit" value="Submit">
    <p>▶ Adds shake effect using CSS animation.</p>
    <p>▶ More engaging for users.</p>
  </form>

  <script>
    function validateForm() {
      const form = document.getElementById("myForm");
      const fname = document.getElementById("fname").value.trim();
      const lname = document.getElementById("lname").value.trim();
      const error = document.getElementById("error");

      if (fname === "" || lname === "") {
        error.textContent = "Both fields are required!";
        form.classList.add("shake");

        // Remove shake class after animation completes
        setTimeout(() => {
          form.classList.remove("shake");
        }, 400);

        return false;
      }

      error.textContent = "";
      return true;
    }
  </script>

</body>
</html>
