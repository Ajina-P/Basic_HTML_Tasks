<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food App Contact Form</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fff7f0;
      padding: 50px 15px;
    }

    .contact-form {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-food {
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 25px;
    }

    .btn-food:hover {
      background-color: #e64a19;
    }

    .img-fluid {
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-10">
        <div class="contact-form row g-4">
          
          <!-- Left: Form -->
          <div class="col-md-6">
            <h3 class="mb-4 text-center"><i class="fa-solid fa-house"></i> Contact Foodies</h3>
            <form>
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="you@example.com">
              </div>
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="4" placeholder="Type your message here..."></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-food mt-2">Send Message</button>
              </div>
            </form>
          </div>

          <!-- Right: Image -->
          <div class="col-md-6 text-center">
            <img src="https://cdn.pixabay.com/photo/2016/03/05/19/02/hamburger-1238246_1280.jpg" class="img-fluid" alt="Food Image">
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
