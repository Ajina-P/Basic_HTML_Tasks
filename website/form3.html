<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modern Contact Form with Gradient</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }

    .form-container {
      display: flex;
      width: 900px;
      background: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      overflow: hidden;
    }

    .form-left {
      flex: 1;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-left h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .form-left p {
      font-size: 18px;
      opacity: 0.9;
    }

    .form-right {
      flex: 1;
      padding: 50px;
      background: #fff;
    }

    .form-right form {
      display: flex;
      flex-direction: column;
    }

    .form-right input,
    .form-right textarea {
      margin-bottom: 20px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .form-right input:focus,
    .form-right textarea:focus {
      border-color: #2575fc;
    }

    .form-right button {
      background: #2575fc;
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-right button:hover {
      background: #1a5ed9;
    }

    @media (max-width: 768px) {
      .form-container {
        flex-direction: column;
        width: 100%;
      }

      .form-left, .form-right {
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="form-left">
      <h1>Let’s Get in Touch</h1>
      <p>Fill in the form and we’ll get back to you within 24 hours.</p>
    </div>

    <div class="form-right">
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

</body>
</html>
