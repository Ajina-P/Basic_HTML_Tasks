<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Contact Section</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .contact-section {
      background-image: url('https://c4.wallpaperflare.com/wallpaper/631/683/713/nature-bridge-sky-city-wallpaper-preview.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 60px 20px;
      min-height: 100vh;
      position: relative;
    }

    /* Optional: Dark overlay */
    .contact-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* dark transparent overlay */
      z-index: 1;
    }

    .contact-content {
      position: relative;
      z-index: 2;
    }

    .form-label {
      color: #fff; /* make labels readable */
    }
  </style>
</head>
<body>

<div class="contact-section">
  <div class="container contact-content">
    <div class="row align-items-center">
      
      <!-- Left Column -->
      <div class="col-12 col-md-6 mb-4 mb-md-0">
        <h2>Contact Us</h2>
        <p>If you have any questions, feel free to reach out using the form.</p>
      </div>

      <!-- Right Column -->
      <div class="col-12 col-md-6">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Your email">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Your message"></textarea>
          </div>
          <button type="submit" class="btn btn-light">Send</button>
        </form>
      </div>

    </div>
  </div>
</div>

</body>
</html>
