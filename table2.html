<!DOCTYPE html>
<html>
<head>
  <title>Grocery Bill</title>
  <style>
    table { 
      width: 60%; margin: 20px auto; border-collapse: collapse;
     }
    th, td {
       border: 1px solid #000; padding: 6px; text-align: center; 
      }
    th {
       background: green; color: #fff; 
      }
    h2 { 
      text-align: center;
     }
    tr:hover {
  background-color: #e01010;
      }
  </style>
</head>
<body>

  <h2>Grocery items Bill</h2>

  <table>
    <tr><th>Item Name</th><th>Quantity</th><th>Price</th></tr>
    <tr><td>Potatoes</td><td>51</td><td>$1.00</td></tr>
    <tr><td>Nuts</td><td>20</td><td>$5</td></tr>
    <tr><td>Onions</td><td>4</td><td>$3.00</td></tr>
    <tr><td>Very long awkwardly named yet still delicious item here</td><td>4</td><td>$3.00</td></tr>
    <tr><td>Carrots</td><td>12</td><td>$2.99</td></tr>
    <tr><td colspan="2"><b>Total price</b></td><td><b>$33.79</b></td></tr>
  </table>

</body>
</html>
