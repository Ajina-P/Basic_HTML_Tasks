<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.outer {
  width: 300px;
  height: 300px;
  background: lightblue;
  position: relative; /* This is the key! */
}

.inner {
  width: 200px;
  height: 200px;
  background: lightgreen;
}

.box {
  width: 100px;
  height: 100px;
  background: tomato;
  position: absolute;
  top: 10px;
  left: 10px;
}

    </style>
</head>
<body>
    <!-- The position of an absolutely positioned element is calculated relative to its first ancestor that has a position set to anything except static. -->
     <!-- The .box will be placed 10px from the top and 10px from the left of .outer, because .outer is the first ancestor with position: relative. -->
<div class="outer">
  <div class="inner">
    <div class="box">I am absolute</div>
  </div>
</div>

</body>
</html>
