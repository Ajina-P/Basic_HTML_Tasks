<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            /* margin: 0;
            padding: 0;
            box-sizing: border-box; */
        }
        
        body {
            /* font-family: 'Arial', sans-serif;
            overflow-x: hidden; */
        }
        
        /* Carousel Container */
        .coffee-carousel {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        /* Fixed Background Image */
        .carousel-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1445116572660-236099ec97a0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1351&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: 1;
        }
        
        /* Dark Overlay */
        .carousel-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 2;
        }
        
        /* Text Slides - Left Corner Aligned */
        .text-slides {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            width: 40%;
            max-width: 500px;
            text-align: left;
            color: white;
            z-index: 3;
            padding: 20px;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .slide p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        /* Navigation Dots */
        .carousel-dots {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            z-index: 3;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            margin: 0 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        
        .dot.active {
            background-color: white;
        }
        
        /* Rectangular Navigation Buttons */
        .carousel-nav {
            position: absolute;
            bottom: 25px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 3;
        }
        
        .carousel-nav a {
            color: white;
            font-size: 1.2rem;
            background-color: rgba(255, 255, 255, 0.2);
            width: 120px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            text-decoration: none;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }
        
        .carousel-nav a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        
        .carousel-nav a i {
            margin: 0 8px;
        }
        
        /* Animation */
        @keyframes slideAnimation {
            0%, 33% { opacity: 1; }
            34%, 100% { opacity: 0; }
        }
        
        .slide:nth-child(1) {
            animation: slideAnimation 9s infinite;
        }
        
        .slide:nth-child(2) {
            animation: slideAnimation 9s infinite 3s;
        }
        
        .slide:nth-child(3) {
            animation: slideAnimation 9s infinite 6s;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .text-slides {
                left: 5%;
                width: 60%;
            }
            
            .slide h1 {
                font-size: 2.5rem;
            }
            
            .slide p {
                font-size: 1.2rem;
            }
            
            .carousel-nav a {
                width: 100px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .text-slides {
                left: 0;
                width: 90%;
                padding: 20px;
                text-align: center;
            }
            
            .slide h1 {
                font-size: 2rem;
            }
            
            .slide p {
                font-size: 1rem;
            }
            
            .carousel-nav a {
                width: 80px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Coffee Shop Carousel Section -->
    <section class="coffee-carousel">
        <!-- Fixed Background Image -->
        <div class="carousel-background"></div>
        
        <!-- Dark Overlay -->
        <div class="carousel-overlay"></div>
        
        <!-- Left-Aligned Text Slides -->
        <div class="text-slides">
            <div class="slide active">
                <h1>Welcome to Our Coffee Shop</h1>
                <p>Discover the finest coffee in town</p>
            </div>
            <div class="slide">
                <h1>Premium Coffee Beans</h1>
                <p>Sourced from ethical growers worldwide</p>
            </div>
            <div class="slide">
                <h1>Artisan Brewing</h1>
                <p>Handcrafted by our expert baristas</p>
            </div>
        </div>
        
        
        
        <!-- Rectangular Navigation Buttons -->
        <div class="carousel-nav">
            <a href="#" class="prev-btn">
                <i class="fas fa-chevron-left"></i>
    
            </a>
            <a href="#" class="next-btn">
            
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>
    </section>
</body>
</html>
