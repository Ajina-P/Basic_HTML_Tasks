<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Right-to-Left Marquee</title>
  <style>
    .marquee-container {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      height: 50px;
      background: #f2f2f2;
    }

    .marquee-text {
      position: absolute;
      right: -100%; /* Start from outside right */
      animation: animation1 10s linear infinite;
      font-size: 24px;
      color: #333;
    }

    @keyframes animation1 {
      0% {
        right: -100%;
      }
      100% {
        right: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="marquee-container">
    <div class="marquee-text">
    This is a smooth marquee scrolling from right to left!
    </div>
  </div>

</body>
</html>
